<!DOCTYPE html>
<html lang="en">
<head>
    <title >Button</title>
</head>
<body>
    <style>
        body {
            background-color:aqua;
        }
        button {
            background-color:mediumseagreen;
        }
    </style>
    <h2>A javascript example</h2>
    <p id="demo">Javacript can change html content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JS'">Click me</button>
</body>
</html>
